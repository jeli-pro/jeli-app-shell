gitCommitMsg: >-
  fix(DataDemo): Decouple data view mode from layout view mode in URL state

  Refactored `useAppViewManager` to use a dedicated `dataView` URL parameter for
  the DataDemo page's view mode (list, cards, etc.). This resolves a name
  collision with the global `view` parameter used for app layout states like
  'split'.

  This change fixes two critical bugs: 1. Changing the data view mode no longer
  resets the app layout. 2. Changing the app layout no longer resets the data
  view mode,
     preventing the data list from disappearing.
promptSummary: >-
  The user wants to fix bugs on the DataDemo page where changing the layout
  causes the data list to disappear, and changing the data view mode breaks the
  layout.
reasoning:
  - >-
    Excellent, I've diagnosed the issue. The root cause of the state conflicts
    is a classic URL parameter name collision. Both the global app layout (split
    view, side pane) and the page-specific view mode for `DataDemo` were
    competing for the same `view` search parameter. This meant that changing one
    would inadvertently reset the other.
  - >-
    My solution is to decouple these states by giving the `DataDemo` view mode
    its own unique URL parameter: `dataView`. This change is surgically applied
    within the `useAppViewManager` hook, which is the single source of truth for
    this logic. By isolating this change within the hook, no other components
    need to be modified, as they simply consume the state and actions provided
    by `useAppViewManager`.
  - 'This will resolve both reported issues:'
  - >-
    1.  Changing the data view mode (e.g., to 'cards') will no longer break the
    app's split-view layout.
  - >-
    2.  Changing the app's layout (e.g., to split view) will no longer cause the
    data view mode to be lost, ensuring the data list remains visible.
  - 'Here is the precise modification:'
  - '### Refactor `useAppViewManager` to use a dedicated URL parameter'
  - >-
    I will modify `src/hooks/useAppViewManager.hook.ts` to use `dataView`
    instead of `view` for managing the `DataDemo` page's view setting. This
    prevents conflicts with the global layout's `view` parameter. I'm also
    adding a small enhancement to remove the `dataView` parameter from the URL
    when the default view (`list`) is active, leading to cleaner URLs.
