gitCommitMsg: >-
  feat(view): collapse sidebar by default on messaging page

  Implemented a side effect in the `useAppViewManager` hook to automatically
  collapse the sidebar when the user navigates to the messaging page.

  This provides a better default user experience by maximizing screen real
  estate for the three-pane messaging layout. The effect only triggers on the
  initial navigation to the page, preserving the user's ability to manually
  expand the sidebar afterward without interference.
