    Of course. Forcing the sidebar to collapse on the messaging page is a great
    way to prioritize content and establish a focused default view. I'll
    implement this logic within the `useAppViewManager` hook, which is the
    perfect place to manage page-specific layout rules.
  - >-
    This solution will only trigger when you first navigate to the messaging
    page. After that, you'll still have full manual control to expand, collapse,
    or peek at the sidebar without the app fighting your actions.
  - '### Step 1: Update `useAppViewManager` to Collapse Sidebar'
  - >-
    I'll add a side effect to the `useAppViewManager` hook. This effect watches
    for navigation events and, if the destination is the messaging page and the
    sidebar is currently expanded, it will programmatically collapse it.
