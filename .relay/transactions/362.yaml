gitCommitMsg: >-
  fix(sidepane): prevent overlay click when resizing right pane

  Corrects an issue where resizing the overlay side pane would cause it to close
  unexpectedly. This happened because a 'click' event could fire on the overlay
  when the mouse was released after a drag/resize operation.

  The fix is two-fold: 1. In `useResizableRightPane`, the
  `setIsResizingRightPane(false)` call is wrapped in a `setTimeout`. This
  ensures the resizing state persists through the browser's event loop tick,
  covering the `mouseup` -> `click` sequence. 2. In `AppShell.tsx`, the
  overlay's `onClick` handler now checks `isResizingRightPane` state and returns
  early if a resize has just finished, preventing the pane from closing.
