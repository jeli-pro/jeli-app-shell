    You've hit on a classic and subtle bug that arises from decoupling UI state
    from the URL. The problem is that the component responsible for the side
    pane's overlay (`RightPane`) lost its ability to close itself when I removed
    the direct state-mutating functions from the context. The "rogue overlay"
    issue happens when the app's visual state (controlled by CSS classes) gets
    out of sync with the URL's state.
  - >-
    The most robust solution is to manage the overlay in the central `AppShell`
    component itself, making its visibility directly and solely dependent on the
    `bodyState` derived from the URL. This ensures there's only one source of
    truth.
  - 'Here is the fix:'
  - '### Step 1: Add a URL-Aware Overlay to `AppShell`'
  - >-
    I'll modify `AppShell.tsx` to render its own overlay. This new overlay's
    visibility will be strictly tied to whether the `bodyState` is `SIDE_PANE`.
    Its `onClick` handler will be passed in as a prop, ensuring it correctly
    modifies the URL to close the pane.
  - '### Step 2: Wire Up the Overlay Click Handler in `App.tsx`'
  - >-
    Now, I'll update the `ComposedApp` component to pass the correct
    URL-modifying function (`handleCloseSidePane`) to the new `onOverlayClick`
    prop of the `AppShell`.
  - 'These changes fix both reported issues:'
  - >-
    1.  **Unclickable Overlay:** The new overlay inside `AppShell` has a direct
    `onClick` handler that correctly modifies the URL, reliably closing the side
    pane.
  - >-
    2.  **Rogue Overlay:** The overlay's visibility is now tied directly to the
    `bodyState`, which is derived from the URL. This one-way data flow makes it
    impossible for the overlay's state to get stuck or become out of sync with
    the URL.
  - '---'
