gitCommitMsg: >-
  refactor(sidebar): use popover for ViewModeSwitcher on hover

  This commit refactors the sidebar menu item interaction to address layout and
  usability issues. The `ViewModeSwitcher`, which previously appeared inline on
  hover, is now displayed within a `Popover`.

  - Replaced the inline `ViewModeSwitcher` with a `Popover` component triggered
  by hovering over a sidebar menu item. - This solves the problem of the
  switcher being clipped by the sidebar's boundaries (`overflow: hidden`). -
  Implemented a delayed hover trigger for the popover to create a smoother and
  less intrusive user experience. - The new implementation provides a cleaner UI
  and a more intuitive interaction for selecting view modes directly from the
  sidebar.
