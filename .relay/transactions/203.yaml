    sidebar flow is limiting and doesn't look great. Using a popover that
    appears on hover is a much better approach. It will solve the layout problem
    and ensure the switcher is not constrained by the sidebar's boundaries.
  - 'Here is my plan to implement this improvement:'
  - >-
    1.  **Refactor `EnhancedSidebar.tsx`:** I will modify the `AppMenuItem`
    component to use a `Popover`.
  - >-
    2.  **Implement Hover Trigger:** The `Popover` will be configured to open
    when a user hovers over a sidebar item and close when they move their mouse
    away. I'll add a small delay to this interaction to prevent the popover from
    flashing annoyingly as the user moves their cursor.
  - >-
    3.  **Positioning:** The `PopoverContent` will contain the
    `ViewModeSwitcher` and will be positioned to the right of the sidebar item,
    appearing on top of all other content.
  - 'Here are the changes for `src/components/layout/EnhancedSidebar.tsx`:'
  - >-
    This updated approach provides a much cleaner and more professional user
    experience, solving the layout and layering issues you pointed out.
