    improve the user experience of the calendar view, making it much more fluid
    to reschedule items across month boundaries.
  - >-
    Here is the plan: I will modify the `CalendarView.tsx` component to detect
    when a dragged item is held near the left or right edge of the calendar
    grid. When this occurs, a timer will start, and if the item remains in this
    "hot zone," the calendar will navigate to the previous or next month. This
    prevents accidental navigation while still allowing for a seamless
    drag-and-drop workflow across months.
  - 'To achieve this, I will:'
  - >-
    1.  Introduce `useRef` hooks to manage the timer and the currently active
    edge (`left` or `right`) without triggering unnecessary re-renders.
  - >-
    2.  Enhance the `handleDragOver` event handler. This function, which fires
    continuously during a drag, is the perfect place to check the cursor's
    position relative to the calendar's edges.
  - >-
    3.  Implement the core timer logic within `handleDragOver` to initiate the
    month change after a short delay (700ms).
  - >-
    4.  Update the `handleDragEnd` function to ensure any active timers are
    cleared when the drag operation is completed or canceled, preventing any
    unwanted side effects.
  - This will all be handled within the existing `CalendarView.tsx` file.
  - '### Enhancing Calendar View with Drag-to-Change-Month'
