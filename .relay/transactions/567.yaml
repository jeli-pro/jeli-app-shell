  feat(calendar): implement drag-to-change-month

  Adds a new feature to the CalendarView component that allows users to navigate
  between months by dragging an event to the horizontal edges of the calendar
  grid.

  - Introduces refs to manage an edge-hover timer and state. - Enhances the
  `handleDragOver` event to detect when the cursor
    is in a "hot zone" on the left or right edge.
  - A 700ms timer is initiated to prevent accidental month changes. - Updates
  `handleDragEnd` to ensure proper cleanup of timers when the
    drag operation concludes.

  This significantly improves the user experience for rescheduling items across
  different months.
