    Excellent, the core architecture is in place. Now, let's address the
    performance bottlenecks by optimizing our components. The primary goal is to
    prevent unnecessary re-renders that are causing the UI to feel sluggish,
    especially during animations and interactions. We'll achieve this by
    memoizing our larger layout components.
  - >-
    I've also reviewed `useAppViewManager.hook.ts` and confirmed that its return
    value is already wrapped in `useMemo`. This is a crucial optimization that
    prevents hooks from returning new object references on every render, and
    it's great that it's already implemented. Therefore, no changes are needed
    for that file.
  - Here are the component optimizations.
  - '### Memoizing the Right Pane'
  - >-
    I'll start by wrapping the `RightPane` component with `React.memo`. This
    will prevent it from re-rendering unless its props change. Since it's a
    `forwardRef` component, I'll add `memo` to the `react` import and use it to
    wrap the component definition.
  - '### Memoizing the Top Bar'
  - >-
    Next, I'll memoize the `TopBar`. This component contains several controls
    and can be expensive to re-render. I'll convert it from a function
    declaration to a `const` assignment and wrap it in `React.memo`. I'll also
    add the `React` import, which is necessary for this change.
  - '### Memoizing the Enhanced Sidebar'
  - >-
    Finally, the `EnhancedSidebar` is a complex component with many
    sub-components and logic. Memoizing it is crucial for performance,
    especially during layout shifts. I'll wrap the `React.forwardRef` call in
    `React.memo` to prevent it from re-rendering unnecessarily when its parent
    (`AppShell`) updates.
  - >-
    These changes will significantly reduce re-renders in our main layout
    components, leading to smoother animations and a more responsive user
    experience.
