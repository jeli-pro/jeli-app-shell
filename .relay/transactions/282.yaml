gitCommitMsg: >-
  perf: memoize layout components to reduce re-renders

  Wrapped `RightPane`, `TopBar`, and `EnhancedSidebar` with `React.memo` to
  prevent unnecessary re-renders caused by parent component updates. This
  optimization improves UI performance, leading to smoother animations and a
  more responsive application, especially during high-frequency state changes
  like resizing.

  The `useAppViewManager` hook was already memoized, so no changes were needed
  there. This change completes the final step of the performance tuning plan.
