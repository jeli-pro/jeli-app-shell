gitCommitMsg: >-
  feat: add workspace switcher to sidebar

  Introduces a new workspace switcher component to the top of the enhanced
  sidebar, replacing the static logo.

  - Adds new reusable `Avatar` and `Popover` UI components. - Creates a
  `WorkspaceSwitcher` component with logic for selecting workspaces. - The
  `WorkspaceSwitcher` is designed to adapt to both expanded and collapsed
  sidebar states. - Integrates the switcher into `EnhancedSidebar` with mock
  data for demonstration.
promptSummary: I want to add a workspace switcher to the sidebar.
reasoning:
  - >-
    This is a great idea. Implementing a workspace switcher will significantly
    enhance the application's shell by providing a common pattern for
    multi-tenant or multi-project applications. I will add the necessary
    components and integrate them into the sidebar.
  - 'Here is my plan:'
  - >-
    1.  **Create `Avatar` and `Popover` UI Components**: I'll start by creating
    the base UI components, `Avatar` and `Popover`, which are essential for the
    workspace switcher. These will be placed in `src/components/ui/`.
  - >-
    2.  **Create the `WorkspaceSwitcher` Component**: I will then create the
    main `WorkspaceSwitcher` component. This component will encapsulate all the
    logic for switching between workspaces, including state management, the
    trigger button, and the popover content. I will also add a `collapsed` prop
    to it to handle the sidebar's collapsed state gracefully. This will live in
    `src/components/`.
  - >-
    3.  **Integrate into `EnhancedSidebar`**: Finally, I will replace the static
    logo and "AppShell" title in the `EnhancedSidebar` with the new, dynamic
    `WorkspaceSwitcher` component. I will use mock data to demonstrate its
    functionality.
  - Let's begin.
  - '### 1. Create `Avatar` Component'
  - >-
    First, I'll create the `Avatar` component, which is a standard UI element
    for displaying user or entity pictures.
  - '### 2. Create `Popover` Component'
  - >-
    Next, I'll create the `Popover` component. This will be used to display the
    list of available workspaces when the user clicks the trigger.
  - '### 3. Create the `WorkspaceSwitcher`'
  - >-
    Now I'll build the `WorkspaceSwitcher` component. It uses the `Avatar` and
    `Popover` components and is designed to be reusable. I've added a
    `collapsed` prop to the `WorkspaceTrigger` to ensure it looks great in both
    the expanded and collapsed states of the sidebar.
  - '### 4. Integrate into Sidebar'
  - >-
    Finally, I'll update the `EnhancedSidebar` to use the new
    `WorkspaceSwitcher`. I'll add mock data for workspaces, manage the currently
    selected workspace, and replace the old static logo area.
  - >-
    These changes introduce a functional and visually appealing workspace
    switcher at the top of the sidebar, making the app shell more flexible and
    powerful.
