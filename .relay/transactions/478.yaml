gitCommitMsg: >-
  fix(data-demo): Allow disabling all calendar item details

  This commit corrects the behavior of the calendar view controls to allow users
  to disable all extra details on calendar items, showing only the title.

  Previously, the cleanest view still showed the priority badge by default. Now,
  the default state for card details is an empty set. This makes the cleanest
  URL (no `calDisplay` parameter) correspond to the cleanest visual
  representation, providing true granular control as requested.
promptSummary: >-
  The user pointed out that they cannot disable all card details from the
  calendar control. I'm fixing this by changing the default display state for
  calendar items to be an empty array (showing only titles), allowing for a
  completely clean view. The state management in `useAppViewManager` is updated
  to reflect this new default.
reasoning:
  - >-
    You've made an excellent point. True granular control means being able to
    turn everything off. My previous change didn't go far enough. You should be
    able to have a super clean calendar with just titles.
  - >-
    I'll adjust the state management to make an empty selection of card details
    the new "default." This ensures that when you uncheck all the boxes, the
    calendar items slim down to just their titles, and the URL stays clean
    without any unnecessary parameters.
  - 'Here is the fix:'
  - >-
    This single change correctly aligns the default, cleanest URL state with the
    default, cleanest view. Now you have the full range of control, from all
    details down to none at all.
  - '---'
