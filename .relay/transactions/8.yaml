    an unused `SIDEBAR_STATES` enum, and a few props that were passed but never
    used within the component. Removing these will resolve the bulk of the
    errors.
  - '### Updating `AppShell.tsx`'
  - >-
    Finally, since I removed several props from `TopBar`, I need to stop passing
    them from the parent `AppShell` component.
  - These changes should resolve all the reported TypeScript errors.
