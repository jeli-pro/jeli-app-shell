    from '@/lib/utils'


    interface TopBarProps {
      sidebarState: SidebarState
      bodyState: BodyState
      isDarkMode: boolean
      onToggleSidebar: () => void
      onToggleFullscreen: () => void
      onToggleSidePane: () => void
      onToggleDarkMode: () => void
      onHideSidebar: () => void
      onShowSidebar: () => void
      onPeekSidebar: () => void
    }


    export function TopBar({
      sidebarState,
      bodyState,
      isDarkMode,
      onToggleSidebar,
      onToggleFullscreen,
      onToggleSidePane,
      onToggleDarkMode,
      onHideSidebar,
      onShowSidebar,
      onPeekSidebar
