gitCommitMsg: >-
  fix(build): Remove unused variables and imports

  This commit resolves multiple TypeScript compiler errors (TS6133) by removing
  unused variables, props, and icon imports across several components.

  - Removed unused icon imports (`Plus`, `Command`, `PanelLeft`, etc.) from
  `EnhancedSidebar` and `TopBar`. - Cleaned up the `TopBar` component by
  removing unused props (`sidebarState`, `onHideSidebar`, etc.) and their
  corresponding types. - Updated the `AppShell` component to no longer pass the
  removed props to `TopBar`.

  These changes clean up the codebase and fix the build errors without affecting
  functionality.
